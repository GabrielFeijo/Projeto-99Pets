    <script>
           function getParameter(theParameter) {
            var params = window.location.search.substr(1).split('&');

            for (var i = 0; i < params.length; i++) {
                var p = params[i].split('=');
                if (p[0] == theParameter) {
                    return decodeURIComponent(p[1]);
                }
            }
            return false;
            }
            var lat = getParameter('lat')
            var long = getParameter('long')
        document.querySelector('.map').src = 'https://www.bing.com/maps/embed/?h=350&w=297&cp='+lat+'~'+long+'&lvl=16&typ=d&sty=r&src=SHELL&FORM=MBEDV8'

        document.querySelector('.back-page').addEventListener('click', () =>{
               window.location.href = '../list-pets/index.html' , target='_self'
            })
    </script>
