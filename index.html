<body>
    <main class="wrap center">
        <img src="images/logo.png" alt="" class="logo">
        <section class="container">
            <span class="line"></span>
            <p class="txt-login">Já tenho uma conta</p>
            <span class="line"></span>
            <button class="btn-main login">Entrar</button>
        </section>
        <section class="container">
            <span class="line"></span>
            <p class="txt-login">Ainda não tenho conta</p>
            <span class="line"></span>
            <button class="btn-main register">Cadastrar</button>
        </section>
    </main>

    <script>
          document.querySelector('.login').addEventListener('click', () =>{
                
               window.location.href = '../login/index.html'  ,target='_self'
            })
          document.querySelector('.register').addEventListener('click', () =>{
              
               window.location.href = '../register/index.html' , target='_self'
            })
     
  	
  			let newWorker;
  	
  			if ('serviceWorker' in navigator) {
  			navigator.serviceWorker.register('/service-worker.js').then(reg => {
  				reg.addEventListener('updatefound', () => {
  				// A wild service worker has appeared in reg.installing!
  				newWorker = reg.installing;
  				newWorker.addEventListener('statechange', () => {
  					// Has network.state changed?
  				
  				});
  				});
  			});
  			let refreshing;
  			navigator.serviceWorker.addEventListener('controllerchange', function () {
  				if (refreshing) return;
  				window.location.reload();
  				refreshing = true;
  			});
  			}

    </script>    
</body>
