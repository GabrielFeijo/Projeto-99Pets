<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>99 Pets</title>
</head>
<body>
    <main class="box">
        <section class="back">
            <i class="bi bi-arrow-left"></i>
        </section>
 
        <div class="desc location">
            <img src="../images/local1.svg" alt="" class="img-pet">
            <div class="dc-pet">
                <span class="info-center">
                    <h3 class="name">Pet Shop 1</h3>
                    <p class="info-pet">3,6km</p>
                    <p class="info-pet star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </p>
                </span>
            </div>
        </div>
    
        <h2 class="font2 w-title">Pet Shop 1</h2>
        <p class="desc-add mb">Especializado em Tosa, o Pet Shop 1 é bastante recomendado para animais de pequeno e grande porte, proporcionando cortes delicados e muito bem feitos.</p>
        <p class="price"><i class="bi bi-circle-fill"></i> Tosa - R$50,00 <img src="../images/icon-cut.png" alt=""></p>
        <button class="btn-main">Escolher esse</button>
      
    </main>
    <section class="confirm-box d-none">
        <div class="div-box">
            <h2>Enviar localização?</h2>
            <p>Precisamos da sua localização para que possamos seu pet</p>
            <button class="btn-secondary">Enviar Localização</button>
        </div>
    
    </section>
  
</body>
</html>
