    <script>
         function getParameter(theParameter) {
            var params = window.location.search.substr(1).split('&');

            for (var i = 0; i < params.length; i++) {
                var p = params[i].split('=');
                if (p[0] == theParameter) {
                    return decodeURIComponent(p[1]);
                }
            }
            return false;
            }
        
        function redirect(id){
            var valorHidSelProduto = getParameter('service')
            window.location.href = '../info-location/index.html?pet='+id+'&service='+valorHidSelProduto, target='_self'
        }
        document.querySelector('.back-page').addEventListener('click', () =>{
               window.location.href = '../list-pets/index.html' , target='_self'
            })
    </script>
