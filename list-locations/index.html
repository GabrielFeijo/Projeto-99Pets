<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>99 Pets</title>
</head>
<body>
    <main class="box">
        <section class="back">
            <i class="bi bi-arrow-left back-page"></i>
        </section>
        <h2 class="font2 w-title">Qual petshop?</h2>
        <p class="desc-add">Os petshops dessa lista são os mais indicados para o serviço escolhido.</p>

        <section class="locations">
            
            <div class="desc " onclick="redirect(1)">
                <img src="../images/local1.svg" alt="" class="img-pet ">
                <div class="dc-pet">
                    <span class="info-center">
                        <h3 class="name">Pet Shop 1</h3>
                        <p class="info-pet">3,6km</p>
                        <p class="info-pet star">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </p>
                    </span>
                </div>
            </div>
            
            <div class="desc" onclick="redirect(2)">
                <img src="../images/local2.svg" alt="" class="img-pet">
                <div class="dc-pet">
                    <span class="info-center">
                        <h3 class="name">Pet Shop 2</h3>
                        <p class="info-pet">2km</p>
                        <p class="info-pet star">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                        </p>
                    </span>
                </div>
            </div>
            <div class="desc" onclick="redirect(3)">
                <img src="../images/local3.svg" alt="" class="img-pet">
                <div class="dc-pet">
                    <span class="info-center">
                        <h3 class="name">Pet Shop 3</h3>
                        <p class="info-pet">2km</p>
                        <p class="info-pet star">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                        </p>
                    </span>
                </div>
            </div>
        </section>
       

      
    
        

       
      
    </main>
  
    <script>
         function getParameter(theParameter) {
            var params = window.location.search.substr(1).split('&');

            for (var i = 0; i < params.length; i++) {
                var p = params[i].split('=');
                if (p[0] == theParameter) {
                    return decodeURIComponent(p[1]);
                }
            }
            return false;
            }
        
        function redirect(id){
            var valorHidSelProduto = getParameter('service')
            window.location.href = '../info-location/index.html?pet='+id+'&service='+valorHidSelProduto, target='_self'
        }
        document.querySelector('.back-page').addEventListener('click', () =>{
               window.location.href = '../list-pets/index.html' , target='_self'
            })
    </script>
</body>
</html>
