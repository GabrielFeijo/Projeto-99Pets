<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css" type="text/css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <title>99 Pets</title>
</head>

<body>
  <main class="box">
    <section class="back">
      <i class="bi bi-arrow-left"></i>
    </section>
    <h2 class="font2 w-title">Qual pet vamos cuidar hoje?</h2>
    <p class="desc-add">Se o seu pet não estiver na lista, pode adicioná-lo clicando no botão abaixo.</p>

    <section class="pets">

      <div class="desc">
        <img src="../images/small-dog.svg" alt="" class="img-pet ">
        <div class="dc-pet">
          <span class="info-center">
            <h3 class="name">Sem registro de pets</h3>

          </span>
        </div>
      </div>

    </section>
    <div class="new-pet">
      <i class="bi bi-plus-circle icon"></i>
      <p>Adicionar novo pet</p>
    </div>






  </main>
  <script src="main.js"></script>
</body>

</html>
