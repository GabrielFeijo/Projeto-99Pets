<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="../style.css" type="text/css">
    <title>99 Pets</title>
</head>
<body>
    <main class="wrap">
        <img src="../images/login.svg" alt="" class="">
        <h2 class="title">Login</h2>
        <section class="form">
            <form action="" class="form-login">
                <input type="text" name="email" placeholder="E-mail" class="input" required>
                <input type="password" name="password" placeholder="Senha" class="input" required>
                <input type="submit" value="Entrar" class="btn-main bottom submit">
            </form>
        </section>
        <script>
            document.querySelector('.form-login').addEventListener('submit',(event) =>{
                event.preventDefault()
                window.location.href = '../list-pets/index.html' , target='_self'
              
            })
        </script>
    </main>
</body>
</html>
