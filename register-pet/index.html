<body>
    <main class="box">
    
        <section class="back d-none">
            <i class="bi bi-arrow-left"></i>
        </section>
        <h2 class="title font2">Cadastrar Pet</h2>
        <section class="add-photo">
            <div class="center">
                <i class="bi bi-plus-circle icon"></i>
                <p class="desc-pet">Foto do pet</p>
            </div>
        </section>

        <section class="confirm-photo d-none">
            <img class="dog-photo" id="imageTag"></img>
            <p class="change-photo">Tirar outra foto</p>
        </section>
     
        <section class="form">
            <form  class="desc-dog">
                <input type="text" name="name" placeholder="Nome do pet" class="input input-name" maxlength="42">
                <input type="text" name="age" placeholder="Idade do pet" class="input input-age" maxlength="20">
                <input type="text" name="dogbreed" placeholder="RaÃ§a do pet" class="input input-dogbreed"
                  maxlength="30">
        
                <input type="submit" value="PrÃ³ximo" class="btn-main bottom" id="btn-register">

            </form>
        </section>
     
      
        <div class="show-video d-none">
            
            <p><video autoplay style="height: 480px; width: 298px;"></video></p>
            <section class="info-photo">
                <span class="gallery">
                    <input id="img-input" type="file" name="imagem" accept=".png,.jpg,.jpeg">
                    <i class="bi bi-images photo-gallery" ></i>
                </span>
               
                <img src="icons/camera.svg" alt="" class="take-photo">
                <img src="icons/switch-camera.svg" alt="" class="change-cam">
            </section>
        </div>



      

      
    </main>
