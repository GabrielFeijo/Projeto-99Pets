<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>99 Pets</title>
</head>
<body>
    <main class="box">
        <section class="back">
            <i class="bi bi-arrow-left"></i>
        </section>
      
  
            
            <div class="desc">
                <img src="../images/small-dog.svg" alt="" class="img-pet">
                <div class="dc-pet">
                    <span class="info-center">
                        <h3 class="name">Tico</h3>
                        <p class="info-pet">Yorkshire</p>
                        <p class="info-pet">12 meses</p>
                    </span>
                </div>
            </div>
        <p class="desc-add">Não é esse pet?</p>

        <select name="services" class="select">
            <option value="none" selected disabled>Qual serviço?</option>
            <option value="banhoetosa">Banho & Tosa</option>
            <option value="Consultas veterinárias">Consultas veterinárias</option>
            <option value="Vacinas">Vacinas</option>
            <option value="Hospedagem">Hospedagem</option>
            <option value="Spa">Spa</option>

        </select>
           
    
   

      
    
        <button class="btn-main bottom">Próximo</button>

       
      
    </main>
    <script>
         function getParameter(theParameter) {
            var params = window.location.search.substr(1).split('&');

            for (var i = 0; i < params.length; i++) {
                var p = params[i].split('=');
                if (p[0] == theParameter) {
                    return decodeURIComponent(p[1]);
                }
            }
            return false;
            }
            var valorHidSelProduto = getParameter('id')
            alert(valorHidSelProduto);
    </script>
</body>
